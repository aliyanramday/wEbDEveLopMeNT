<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 24px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h2>Enter the first number:</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    
    <h2>Enter the second number:</h2>
    <input type="number" id="num2" placeholder="Enter second number">
    
    <div>
        <button onclick="calculate()">Add The Two Numbers</button>
        <button onclick="refreshPage()">Refresh The Page</button>
    </div>
    
    <div id="result"></div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers in both fields";
                return;
            }
            
            const sum = num1 + num2;
            document.getElementById('result').innerHTML = `The sum of the two numbers is: ${sum}`;
        }
        
        function refreshPage() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
